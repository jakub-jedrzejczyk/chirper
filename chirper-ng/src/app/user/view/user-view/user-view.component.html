<article *ngIf="user">
  <header>
    <h2>{{user.displayName}}</h2>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="row mb-2">
          <div class="col-6">
            Username
          </div>
          <div class="col-6">
            {{user.username}}
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6">
            Password
          </div>
          <div class="col-6">
            {{user.password}}
          </div>
        </div>

        <div class="col-3">
          <img alt="User Avatar" src="/api/users/{{user.id}}/profilePicture" />
        </div>

        <div>
          <a [routerLink]="['/users', user.id, 'posts', id, 'edit']">
            New Post
          </a>
        </div>

        <div *ngIf="posts">
          <div class="row">
            <div class="col-12">
              <h3>Posts</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <ul>
                <li *ngFor="let post of posts.posts">
                  <div class="row-6">
                    <a [routerLink]="['/posts', post.id]">{{post.content}}</a>
                  </div>
                  <div class="row-4">
                    <a [routerLink]="['/users', user.id, 'posts', post.id, 'edit']">Edit</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
